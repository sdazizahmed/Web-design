<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All About Photography</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="site-container">
      <header class="site-header" role="banner">
        <div class="wrap header-content">
          <div class="logo-section">
            <script src="main.js"></script>
            <img src="images/logo.png" alt="All About Photography logo" width="56" height="56" />
            <h1 class="site-title">All About Photography</h1>
          </div>

          <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" />
          <label for="nav-toggle" class="menu-button" aria-hidden="true">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 6h18M3 12h18M3 18h18"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="sr-only">Menu</span>
          </label>

          <nav id="primary-nav" class="site-nav" aria-label="Primary">
            <ul>
              <li><a href="#history">History</a></li>
              <li><a href="#styles">Styles</a></li>
              <li><a href="#beginners">Tips</a></li>
              <li><a href="#gallery">Gallery</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <!-- History section stays mostly static -->
        <section id="history" class="clearfix">
          <h2 id="history-heading"></h2>
          <img id="history-image" src="" alt="" class="float-left" />
          <div id="history-text"></div>
        </section>

        <!-- Styles section stays mostly static -->
        <section id="styles" class="clearfix">
          <h2 id="styles-heading"></h2>
          <img
            id="styles-image"
            src=""
            alt=""
            class="float-right"
          />
          <div id="styles-text"></div>
        </section>

        <!-- Tips section: intro text + reusable tip cards -->
        <section id="beginners">
          <h2 id="tips-heading"></h2>
          <img
            id="tips-image"
            src=""
            alt=""
            class="float-left"
          />
          <div id="tips-intro"></div>

          <!-- Empty container to be filled with tip-card templates -->
          <div id="tips-container" class="tips-container"></div>
        </section>

        <!-- Gallery section: intro + reusable gallery items -->
        <section id="gallery">
          <h2 id="gallery-heading"></h2>
          <p id="gallery-intro"></p>

          <!-- Empty container for gallery templates -->
          <div id="gallery-grid" class="gallery-grid"></div>
        </section>

        <!-- Templates -->

        <!-- Reusable template for a single tip card -->
        <template id="tip-card-template">
          <div class="tip-card">
            <h3 class="tip-title"></h3>
            <p class="tip-text"></p>
          </div>
        </template>

        <!-- Reusable template for a single gallery item -->
        <template id="gallery-item-template">
          <div class="gallery-item">
            <img class="gallery-image" src="" alt="" />
            <p class="gallery-label"></p>
          </div>
        </template>
      </main>

      <footer>
        <div class="footer-content">
          <p>Made by Aziz Syed | Contact: syedazi@cua.edu</p>
          <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
