<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All About Photography</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="site-container">
      <header class="site-header" role="banner">
        <div class="wrap header-content">
          <div class="logo-section">
            <img src="images/logo.png" alt="All About Photography logo" width="56" height="56" />
            <h1 class="site-title">All About Photography</h1>
          </div>

          <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" />
          <label for="nav-toggle" class="menu-button" aria-hidden="true">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 6h18M3 12h18M3 18h18"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="sr-only">Menu</span>
          </label>

          <nav id="primary-nav" class="site-nav" aria-label="Primary">
            <ul>
              <li><a href="#history">History</a></li>
              <li><a href="#styles">Styles</a></li>
              <li><a href="#beginners">Tips</a></li>
              <li><a href="#gallery">Gallery</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <!-- History section stays mostly static -->
        <section id="history" class="clearfix">
          <h2 id="history-heading"></h2>
          <img id="history-image" src="" alt="" class="float-left" />
          <div id="history-text"></div>
        </section>

        <!-- Styles section stays mostly static -->
        <section id="styles" class="clearfix">
          <h2 id="styles-heading"></h2>
          <img
            id="styles-image"
            src=""
            alt=""
            class="float-right"
          />
          <div id="styles-text"></div>
        </section>

        <!-- Tips section: intro text + reusable tip cards -->
        <section id="beginners">
          <h2 id="tips-heading"></h2>
          <img
            id="tips-image"
            src=""
            alt=""
            class="float-left"
          />
          <div id="tips-intro"></div>

          <!-- Empty container to be filled with tip-card templates -->
          <div id="tips-container" class="tips-container"></div>
        </section>

        <!-- Gallery section: intro + reusable gallery items -->
        <section id="gallery">
          <h2 id="gallery-heading"></h2>
          <p id="gallery-intro"></p>

          <!-- Empty container for gallery templates -->
          <div id="gallery-grid" class="gallery-grid"></div>
        </section>

        <!-- Templates -->

        <!-- Reusable template for a single tip card -->
        <template id="tip-card-template">
          <div class="tip-card">
            <h3 class="tip-title"></h3>
            <p class="tip-text"></p>
          </div>
        </template>

        <!-- Reusable template for a single gallery item -->
        <template id="gallery-item-template">
          <div class="gallery-item">
            <img class="gallery-image" src="" alt="" />
            <p class="gallery-label"></p>
          </div>
        </template>
      </main>

      <footer>
        <div class="footer-content">
          <p>Made by Aziz Syed | Contact: syedazi@cua.edu</p>
          <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
          </div>
        </div>
      </footer>
    </div>
        <!-- Load the data object -->
    <script src="data/content.js"></script>

    <!-- Script that uses the data + templates -->
    <script>
      // Make sure pageContent exists
      // HISTORY
      const historyHeading = document.getElementById("history-heading");
      const historyImage = document.getElementById("history-image");
      const historyText = document.getElementById("history-text");

      historyHeading.textContent = pageContent.history.heading;
      historyImage.src = pageContent.history.image.src;
      historyImage.alt = pageContent.history.image.alt;
      pageContent.history.paragraphs.forEach((p) => {
        const para = document.createElement("p");
        para.textContent = p;
        historyText.appendChild(para);
      });

      // STYLES
      const stylesHeading = document.getElementById("styles-heading");
      const stylesImage = document.getElementById("styles-image");
      const stylesText = document.getElementById("styles-text");

      stylesHeading.textContent = pageContent.styles.heading;
      stylesImage.src = pageContent.styles.image.src;
      stylesImage.alt = pageContent.styles.image.alt;
      pageContent.styles.paragraphs.forEach((p) => {
        const para = document.createElement("p");
        para.textContent = p;
        stylesText.appendChild(para);
      });

      // TIPS (intro text)
      const tipsHeading = document.getElementById("tips-heading");
      const tipsImage = document.getElementById("tips-image");
      const tipsIntro = document.getElementById("tips-intro");

      tipsHeading.textContent = pageContent.tipsIntro.heading;
      tipsImage.src = pageContent.tipsIntro.image.src;
      tipsImage.alt = pageContent.tipsIntro.image.alt;
      pageContent.tipsIntro.paragraphs.forEach((p) => {
        const para = document.createElement("p");
        para.textContent = p;
        tipsIntro.appendChild(para);
      });

      // TIPS (reusable cards)
      const tipsContainer = document.getElementById("tips-container");
      const tipTemplate = document.getElementById("tip-card-template");

      pageContent.tipCards.forEach((tip) => {
        const clone = tipTemplate.content.cloneNode(true);
        clone.querySelector(".tip-title").textContent = tip.title;
        clone.querySelector(".tip-text").textContent = tip.text;
        tipsContainer.appendChild(clone);
      });

      // GALLERY
      const galleryHeading = document.getElementById("gallery-heading");
      const galleryIntro = document.getElementById("gallery-intro");
      const galleryGrid = document.getElementById("gallery-grid");
      const galleryItemTemplate = document.getElementById("gallery-item-template");

      galleryHeading.textContent = pageContent.gallery.heading;
      galleryIntro.textContent = pageContent.gallery.intro;

      pageContent.gallery.items.forEach((item) => {
        const clone = galleryItemTemplate.content.cloneNode(true);
        const img = clone.querySelector(".gallery-image");
        const label = clone.querySelector(".gallery-label");

        img.src = item.image;
        img.alt = item.alt;
        label.textContent = item.label;

        galleryGrid.appendChild(clone);
      });
    </script>
  </body>
</html>
